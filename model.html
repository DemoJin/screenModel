<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screenModel</title>
    <link rel="stylesheet" href="dist/css/screenModel.css">
    <style>
       .demo li{
            display: inline-block;
            margin: 2vw;
            padding: 2vh;
            background: hsla(200,60%,60%,.9);
       }
    </style>
</head>
<body>
	<ul class="demo">
		<li id="test1">test1</li>
		<li id="test2">test2</li>
	</ul>

	<!-- screen -->
    <div id="myScreen" class="screenModel">
    	<div class="screenBg"></div> 
    </div>

    <script src="dist/js/jquery/jquery.min.js"></script>
    <script src="dist/js/screenModel.js"></script>
    <script>
    	//demo
    	var linkId;
    	
    	$('.demo').on('click','li',function(){
    		if ($(this).hasClass('disabled')) {
    			$(this).removeClass('disabled');
    			return false;
    		} else {
    			linkId = $(this).attr('id');
			    $(this).addClass('disabled');
			    creatScreenModel(linkId);	
    		};
    	});

    	function creatScreenModel(){
    		var curScreen = new screenModel({
    		    parent: '#myScreen',//创建对象id
    		    linkId: linkId,//链接对象id
    		    urlStart:'http://on7m39ms4.bkt.clouddn.com',//配置相对路径
    		    url : '/screenModel.json',//弹窗url
    		    childUrl : '/screenModelChange.json',
    		    sureUrl : '/screenModelSure.json'
    		});
    	};

    </script>
</body>
</html>
